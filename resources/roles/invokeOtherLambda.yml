Resources:
  invokeOtherLambda:
    Type: AWS::IAM::Role
    Properties:
      # Path: /my/cust/path/
      RoleName: InvokeOtherLambda
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: myPolicyName
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - ${file(resources/policies/default.yml)}
              - ${file(resources/policies/invokeOtherLambda.yml)}
